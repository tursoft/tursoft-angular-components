<h3>Sample2: Binding</h3>
<div class="form">
  <div class="row">
        <span class="col-label">text</span>
        <input class="col-editor" [(ngModel)]="config1.text">
  </div>

  <div class="row">
        <span class="col-label">maxCharCount</span>
        <input class="col-editor" [(ngModel)]="config1.maxCharCount"  type="number">
  </div>

  <div class="row">
        <span class="col-label">maxWordCount</span>
        <input class="col-editor" [(ngModel)]="config1.maxWordCount"  type="number">
  </div>

  <div class="row">
        <span class="col-label">lessText</span>
        <input class="col-editor" [(ngModel)]="config1.lessText">
  </div>

  <div class="row">
        <span class="col-label">moreText</span>
        <input class="col-editor" [(ngModel)]="config1.moreText">
  </div>

  <div class="row">
        <span class="col-label">showEllipse</span>
        <input [(ngModel)]="config1.showEllipse"  type="checkbox">
  </div>
  
  <div class="row">
        <span class="col-label">isExpanded</span>
        <input [(ngModel)]="config1.isExpanded"  type="checkbox">
  </div>
</div>

<br/>
<ngx-text-expander
        [(text)]="config1.text"
        [(max-char-count)]="config1.maxCharCount"
        [(max-word-count)]="config1.maxWordCount"
        [(less-text)]="config1.lessText"
        [(more-text)]="config1.moreText"
        [(show-ellipse)]="config1.showEllipse"
        [(expanded)]="config1.isExpanded"
        >
</ngx-text-expander>
